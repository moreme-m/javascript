<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    
    <script>
        //an object contains key - value pairs

        var student1 = {
            name: "Mariam",
            age: 13,
            hobby: "gaming"
        }

        var vehicle = {
            model: "BMW",
            YOM: "1917"

        }

        document.write(student1.age + " " + student1.name)
        document.write("<br>")
        document.write(vehicle["model"])

        document.write(Math.sqrt(144))
        document.write("<br>")
        document.write(Math.floor(5.99999999999))
        document.write("<br>")
        document.write(Math.round(5.5))
        document.write("<br>")
        document.write(Math.abs(4.7))
        document.write("<br>")
        document.write(Math.random())
        document.write("<br>")
        document.write(Math.pow(2,5))
        
    </script>
</body>
</html>
