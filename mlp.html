<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods,loops and switches</title>
</head>
<body>
    <script>

      var str = "MarIaM";

      document.write(str)
      document.write("<br>")
      document.write(str.toLowerCase())
      document.write("<br>")
      document.write(str.toUpperCase())
      document.write("<br>")
      document.write(str.startsWith("M"))
      document.write("<br>")
      document.write(str.length)
      document.write("<br>")
      //document.write(str.length)
      document.write("<br>")

      var fruits = ["apples", "mangoes", "kiwi", "oranges", "avocado", "cherry"]



    for(i=0; i<fruits.length; i++){
    document.write(fruits[i] + "<br>");}

    for(i=0; i<=50; i++){
    document.write(i + "<br>");} 
      document.write("br")

    </script>
</body>
</html>
