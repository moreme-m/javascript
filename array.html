<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>

        var fruits = ['mango', 'banana', 'cherry', 'lemon', 'pitanga']
        
        var students = ['mark', 'john', 'jade', 'amelia']

        document.write(fruits[4])
        document.write("<br>")
        document.write(students[0])
        document.write("<br>")

        document.write(students.length)
        document.write("<br>")
        document.write(fruits.length)
        document.write("<br>")
        document.write("<br>")
        fruits.pop()
        document.write(fruits)
        document.write("<br>")
        document.write(fruits.join("*"))
        document.write("<br>")
        fruits.push("watermelon")
        document.write(fruits)
        document.write("<br>")
        fruits.shift()
        document.write(fruits)
        document.write("<br>")
        document.write(fruits.unshift("kiwi"))
        document.write("<br>")
        document.write("<br>")
        fruits.splice(0,2)
        document.write(fruits)
        document.write("<br>")


        function add(x,y){
            return y + x
        }

        function average(x,y){
            return add(x,y)/2
        }

        document.write(average(7,5))

        
    </script>
</body>
</html>
