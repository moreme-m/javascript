<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript switches</title>
</head>
<body>

    <script>
   


    var date = new Date()
    document.write(date)
    

    

    
    const day = "Monday";

    switch(day){
        case "Monday":
           document.write("Start of the week");
           break;
        case "Friday":
            document.write("Weekend is near");
            break;
        case "Saturday":
        case "Sunday":
            document.write("the weekend!")
            break;
        default: 
            document.write("It's a regular day")
            break;

        

    }



    </script>

</body>
</html>
